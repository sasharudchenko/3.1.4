<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form th:action="@{/registration}" th:method="POST" th:object="${user}">
    <label for="name">Имя:</label>
    <input type="text" th:field="*{name}" id="name" name="name" required/>
    <br>
    <label for="surname">Фамилия:</label>
    <input type="text" th:field="*{surname}" id="surname" name="surname" required/>
    <br>
    <label for="username">Логин пользователя:</label>
    <input type="text" th:field="*{username}" id="username" name="username" required/>
    <br>
    <label for="age">Возраст:</label>
    <input type="text" th:field="*{age}" id="age" name="age" required/>
    <br>
    <label for="city">Город:</label>
    <input type="text" th:field="*{city}" id="city" name="city" required/>
    <br>
    <label for="password">Пароль:</label>
    <input type="password" th:field="*{password}" id="password" name="password" required/>
    <br>
    <input type="submit" value="Зарегистрироваться"/>

<!--    <button type="submit">Зарегистрироваться</button>-->
</form>
</body>
</html>
