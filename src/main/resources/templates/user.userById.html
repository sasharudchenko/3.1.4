<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Юзер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Логин:</a>
                <a class="navbar-brand" th:text="${principal.getName()}"></a>
                <a class="navbar-brand">Роль:</a>
                <a class="navbar-brand" th:each="role : ${principal.getRoles()}"
                   th:text="${role.getName()}"></a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Выход</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container-fluid">
    <div class="row">


        <div class="col-sm-1">


            <div class="btn-group-vertical">


                <th:block th:if="${count1}">
                    <a th:href="@{/user}" class="btn btn-primary active" role="button" data-bs-toggle="button"
                       style="width: 140%">Юзер</a>
                </th:block>
                <th:block th:if="${count2}">
                    <a th:href="@{/admin}" class="btn btn-light text-primary " role="button"
                       data-bs-toggle="button" style="width: 140%; background: #ffffff">Админ</a>
                    <a th:href="@{/user}" class="btn btn-primary active" role="button" data-bs-toggle="button"
                       style="width: 140%">Юзер</a>
                </th:block>


            </div>

        </div>



        <div class="col-sm-10">
            <div class="row mt-0">

                <nav class="navbar navbar-light bg-light">
                    <div>
                        <h3>Информация о пользователе</h3>



                        <table class="table table-bordered table-striped caption-top">
                            <caption>
                                <h6 class="mt-3">О пользователе</h6>
                            </caption>

                            <thead class="table-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Фамилия</th>
                                <th scope="col">Город</th>
                                <th scope="col">Возраст</th>
                                <th scope="col">Логин</th>
                                <th scope="col">Пароль</th>
                                <th scope="col">Роль</th>
                                <!--                                <th scope="col">Обновить</th>-->
                                <!--                                <th scope="col">Удалить</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${principal}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getSurname()}"></td>
                                <td th:text="${user.getCity()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getPassword()}"></td>
                                <td>
              <span th:each="role : ${user.roles}">
                <span th:text="${role.name}"></span>
              </span>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>
